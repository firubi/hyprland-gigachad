source = ~/.cache/wal/colors-hyprland.conf

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 4
    gaps_out = 5
    gaps_workspaces = 50
    border_size = 0
    col.active_border = $color7 #rgba(44464dcc) # rgba(f8f8fcc8)
    col.inactive_border = $color9 #rgba(44464dcc)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle

    no_focus_fallback = true

    snap {
    	enabled = true
    }
}

cursor {
    no_hardware_cursors = 0
    use_cpu_buffer = false
    default_monitor = DP-4
}


decoration {
    rounding = 18
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 3
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
        input_methods = true
        input_methods_ignorealpha = 0.8
        vibrancy = 0.1696
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 30
        offset = 0 2
        render_power = 4
        color = rgba(00000010)
    }

    # Dim
    dim_inactive = false
    dim_strength = 0.025
    dim_special = 0 #0.07
}


animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # Configs
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    #OLD
    #animation = layersIn, 1, 3, emphasizedDecel, slide right
    #animation = layersOut, 1, 3.3, emphasizedAccel, slide right
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidefadevert -50%
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidefadevert -50%
    #OLD
    #animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    #animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}


dwindle {
    pseudotile = true
    preserve_split = true
    # Below is experimental
    smart_split = false
    smart_resizing = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    #vfr = false
    #vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = false
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    initial_workspace_tracking = false
    focus_on_activate = true
    enable_anr_dialog = false
}

binds {
    scroll_event_delay = 0
    hide_special_on_workspace_change = true
}

cursor {
    zoom_factor = 1
    zoom_rigid = false
}
